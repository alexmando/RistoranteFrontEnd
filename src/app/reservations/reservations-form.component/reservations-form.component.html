<mat-card>
  <mat-card-header>
    <mat-card-title>Nuova Prenotazione</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>ID Tavolo</mat-label>
        <input matInput [(ngModel)]="tableId" name="tableId" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput [(ngModel)]="date" name="date" type="date" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ora</mat-label>
        <input matInput [(ngModel)]="time" name="time" type="time" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Prenota</button>
    </form>
  </mat-card-content>
</mat-card>
