<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Crea un nuovo account</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username"
                  formControlName="username"
                  [ngClass]="{
                    'is-invalid': registerForm.get('username')?.invalid && 
                                (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)
                  }"
                  placeholder="Scegli un username">
                
                <div *ngIf="registerForm.get('username')?.invalid && 
                            (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" 
                     class="invalid-feedback">
                  <div *ngIf="registerForm.get('username')?.errors?.['required']">
                    Username obbligatorio
                  </div>
                  <div *ngIf="registerForm.get('username')?.errors?.['minlength']">
                    Minimo 3 caratteri
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid': registerForm.get('email')?.invalid && 
                                (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
                  }"
                  placeholder="La tua email">
                
                <div *ngIf="registerForm.get('email')?.invalid && 
                            (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" 
                     class="invalid-feedback">
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    Email obbligatoria
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    Inserisci un'email valida
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': registerForm.get('password')?.invalid && 
                              (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)
                }"
                placeholder="Crea una password (min. 6 caratteri)">
              
              <div *ngIf="registerForm.get('password')?.invalid && 
                          (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" 
                   class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password obbligatoria
                </div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Minimo 6 caratteri
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-success"
                [disabled]="registerForm.invalid || loading">
                <span *ngIf="!loading">Registrati</span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Registrazione in corso...
                </span>
              </button>
            </div>

            <div class="mt-3 text-center">
              <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
